name: .NET Build MVC angular

on:
  push:
    branches:
      - 'develop'
  pull_request:
    branches:
      - 'develop'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Assurez-vous que la version de Node.js correspond Ã  celle requise par votre projet Angular.

    - name: Install Angular CLI
      run: npm install -g @angular/cli

    - name: Install dependencies
      run: |
        cd ./ui/Altalents.MVC/Angular/Altalents-client
        npm install

    - name: Build Angular project
      run: |
        cd ./ui/Altalents.MVC/Angular/Altalents-client
        ng build --configuration production;

    - name: Add NuGet source telerik
      run: dotnet nuget add source https://nuget.telerik.com/v3/index.json --name telerik --username ${{ secrets.TelerikLoginNuget }} --password ${{ secrets.TelerikPasswordNuget }}
    - name: Add NuGet source Github
      run: dotnet nuget add source https://nuget.pkg.github.com/AlteaTech/index.json --name AlteaTech --username AlteaTech --password ${{ secrets.GITHUBNUGET }}

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build
      run: dotnet build -c Debug

    - name: Instal dotnet tool
      run: dotnet tool install --global dotnet-ef --version 8.0.6

    - name: Build Bundle
      run: |
        New-Item -Path . -Name "SQL" -ItemType "directory"
        dotnet ef migrations bundle --project Commun/Altalents.DataAccess --verbose --target-runtime win-x64 --self-contained --output ./SQL/bundle.exe --force --context MigrationContext --verbose

    - name: dotnet publish
      run: |
        New-Item -Path ${{github.workspace}} -Name "altalentDeploy" -ItemType "directory"
        dotnet publish -c Debug -o ${{github.workspace}}/altalentDeploy

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v3
      with:
        name: .net-app
        path: ${{github.workspace}}/altalentDeploy

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Debug'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3CB117266C6F4FA9AFCDF46A90A5D869 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CF2183566B93459C8217B54B0D91F649 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9BCC10EC34264318A2126D8FB825B228 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'altalent-dev'
          slot-name: 'Production'
          package: .