<form [formGroup]="formGroup" (blur)="onFocusOut()"tabindex="-1">
    <input type="text" formControlName="input" [placeholder]="placeholder" (input)="onInputReferences()" (focus)="onFocus()">
    <button (click)="onFocusOut()">Fermer</button>
    <div *ngIf="isDropdownVisible && filtredReferences.length" class="autocomplete-dropdown">
        <p *ngFor="let reference of filtredReferences" (click)="onReferenceClick(reference)">{{reference.libelle}}</p>
    </div>
    <div class="autocomplete-container">
        <ul class="autocomplete-ul">
            <li *ngFor="let reference of selectedReferences" class="autocomplete-choix">
                {{reference.libelle}}
                <span class="autocomplete-remove" (click)="onRemoveReferenceClick(reference)">X</span>
            </li>
        </ul>
    </div>
</form>
